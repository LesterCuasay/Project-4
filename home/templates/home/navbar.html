<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="navbar-dark bg-transparent d-flex justify-content-center p-2">
            <a class="navbar-brand" href="{% url 'index' %}">Coders Cave</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_table' %}">Book</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-uppercase" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Hi, {{ user.get_username }}!
                    </a>
                    <div class="dropdown-menu">
                        {% if user.is_superuser %}
                        <a class="dropdown-item" href="{% url 'view_all_bookings' %}">All Bookings</a>
                        {% endif %}
                        {% if not user.is_superuser %}
                        <a class="dropdown-item" href="{% url 'view_booking' %}">My Bookings</a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Log out</a>
                    </div>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>
</header>
