{% extends "base.html" %}

{% block content %}
<div class="hero-image">
    <div class="hero-text">
        <h1>Book A Table</h1>
    </div>
</div>


<div class="container card mb-4 mt-4 p-5">
    <form action="" method="post">
        {% csrf_token %}
    <div class="form-group">
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.phone_number }}
    </div>
    <div class="form-group">
        {{ form.number_of_people }}
    </div>
    <div class="form-group">
        {{ form.date }}
    </div>
    <div class="form-group">
        {{ form.special_requirements }}
    </div>
    <div class="form-group">
        <button class="btn btn-secondary text-uppercase" type="submit">Submit</button>
    </div>
    </form>
</div>
{% endblock content %}
