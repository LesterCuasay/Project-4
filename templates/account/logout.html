{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid w-75 card mb-4 mt-4 p-5">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2 text-center">
      <h1 class="text-uppercase card-title">{% trans "Sign Out" %}</h1>

      <p class="card-text">{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="form-group">
          <div class="card-btn">
            <button class="btn btn-secondary text-uppercase" type="submit">{% trans "Sign Out" %}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
